AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'transactions

  Sample SAM Template for transactions

  '
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
Resources:
  TransactionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Transactions
      AttributeDefinitions:
      - AttributeName: ID
        AttributeType: S
      - AttributeName: Timestamp
        AttributeType: N
      KeySchema:
      - AttributeName: ID
        KeyType: HASH
      - AttributeName: Timestamp
        KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_IMAGE
  TransactionsFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: TransactionsFunction
    Properties:
      CodeUri: TransactionsFunction
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /transactions
            Method: GET
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TransactionsTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: TransactionsTable
Outputs:
  TransactionsAPI:
    Description: API Gateway endpoint URL for Transactions function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/transactions/
  TransactionsFunction:
    Description: Transactions Lambda Function ARN
    Value:
      Fn::GetAtt:
      - TransactionsFunction
      - Arn
  TransactionsFunctionIamRole:
    Description: Implicit IAM Role created for Transactions function
    Value:
      Fn::GetAtt:
      - TransactionsFunctionRole
      - Arn
